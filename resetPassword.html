<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Sign Up and Login In</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-light bg-light navhide">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./logo 1.png"
            alt=""
            width="100"
            height=""
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>

    <div class="body1">
      <div class="container">
        <!-- Sign Up form -->

        <form
          onsubmit="return validate1()"
          action="index.html"
          class="register active"
          id="form_id1"
        >
          <h2 class="title">Reset Password</h2>

          <p id="error1" class="error"></p>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input
                type="password"
                pattern=".{8,}"
                id="password1"
                class="password"
                placeholder="password"
                required
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <span class="help-text">At least 8 characters</span>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-group">
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm password"
                required
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <span class="help-text">Confirm Password</span>
          </div>

          <button type="submit" class="btn-submit">Reset</button>

          <a href="password.html">Resend code?</a>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
