    <div class="body1">
      <div class="container1">
        <form action="contact.html" id="active1" class="login-active">
          <h2 class="title">Registration Form</h2>

          <!--Content 1 for absolute position data switch-->
          <div class="content1">
            <div class="form-group">
              <label for="email"
                >Select a section <span id="required">*</span></label
              >
              <div class="range">
                <input
                  type="radio"
                  id="school"
                  name="school"
                  value="50"
                  required
                />
                <label style="padding-right: 10px" for="school">School</label>
                <input
                  type="radio"
                  id="bachelor"
                  name="school"
                  value="50"
                  required
                />
                <label style="padding-right: 10px" for="bachelor"
                  >Bachelor</label
                >

                <input
                  type="radio"
                  id="masters"
                  name="school"
                  value="50"
                  required
                />
                <label style="padding-right: 10px" for="masters">Masters</label>

                <input
                  type="radio"
                  id="phd"
                  name="school"
                  value="50"
                  required
                />
                <label style="padding-right: 10px" for="phd">PhD</label>
              </div>
            </div>

            <!-- student registration form selection of classes -->
            <div class="para"></div>

            <!-- student form fill up -->
            <div class="fillup">
              <form action="oppurtunities.html">
                <!--Current year of study-->
                <label for="class">Current year of study</label>
                <select
                  required
                  id="class"
                  class="custom-select custom-select-sm"
                >
                  <option selected>Choose</option>
                  <option value="6">First Year</option>
                  <option value="7">Second Year</option>
                  <option value="8">Third Year</option>
                  <option value="8">Fourth Year</option>
                </select>

                <br />
                <!--Olympaids/Compitions participated in-->
                <label for="class" style="margin-top: 10px"
                  >Olympaids/Talent Search participated in</label
                >

                <div class="multi_select_box" id="multi_select_subject">
                  <select
                    style="max-height: 100px; overflow: scroll"
                    data-live-search="true"
                    class="subject_preference w-100"
                    name=""
                    id=""
                    multiple
                  >
                    <option value="">Maths</option>
                    <option value="">Physics</option>
                    <option value="">Chemistry</option>
                    <option value="">Biology</option>
                    <option value="">Artificial Intelligence</option>
                    <option value="">Maths</option>
                    <option value="">Physics</option>
                    <option value="">Chemistry</option>
                    <option value="">Biology</option>
                    <option value="">Artificial Intelligence</option>
                    <option value="">Maths</option>
                    <option value="">Physics</option>

                    <option value="">Biology</option>

                    <option value="">Maths</option>
                    <option value="">Physics</option>
                    <option value="">Chemistry</option>
                    <option value="">Biology</option>
                    <option value="">Artificial Intelligence</option>
                    <option value="">Maths</option>
                    <option value="">Physics</option>
                    <option value="">Chemistry</option>
                    <option value="">Biology</option>
                    <option value="">Artificial Intelligence</option>
                    <option value="">Maths</option>
                    <option value="">Physics</option>
                    <option value="">Chemistry</option>
                    <option value="">Biology</option>
                    <option value="">Artificial Intelligence</option>
                    <option value="">Maths</option>
                    <option value="">Physics</option>
                    <option value="">Chemistry</option>
                    <option value="">Biology</option>
                    <option value="">Artificial Intelligence</option>
                    <option value="">Maths</option>
                    <option value="">Physics</option>
                    <option value="">Chemistry</option>
                    <option value="">Biology</option>
                    <option value="">Artificial Intelligence</option>
                  </select>
                </div>

                <!--School Board-->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Current Board</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option value="1">State Board</option>
                      <option value="2">ICSE</option>
                      <option value="3">CBSE</option>
                    </select>
                  </div>
                  <!--Stream/Course-->
                  <div class="form-group col-md-6">
                    <label for="inputCity">Stream/Course</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option value="1">Computer Science Enginneering</option>
                      <option value="2">Electrical Engineering</option>
                      <option value="3">
                        Electronic and Communication Engineering
                      </option>
                    </select>
                  </div>
                  <!--Current CGPA-->
                  <div class="form-group col-md-6">
                    <label for="inputCity">Current CGPA</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="3">4</option>
                      <option value="3">5</option>
                      <option value="3">6</option>
                      <option value="3">7</option>
                      <option value="3">8</option>
                      <option value="3">9</option>
                      <option value="3">10</option>
                    </select>
                  </div>
                  <!--Subject preference-->
                  <div class="form-group col-md-6">
                    <label for="inputCity">Subject Preference</label>

                    <div class="multi_select_box">
                      <select
                        data-live-search="true"
                        class="subject_preference w-100"
                        name=""
                        id=""
                        multiple
                      >
                        <option value="">Maths</option>
                        <option value="">Physics</option>
                        <option value="">Chemistry</option>
                        <option value="">Biology</option>
                        <option value="">Artificial Intelligence</option>
                        <option value="">Maths</option>
                        <option value="">Physics</option>
                        <option value="">Chemistry</option>
                        <option value="">Biology</option>
                        <option value="">Artificial Intelligence</option>
                      </select>
                    </div>
                  </div>
                </div>
                <!--Class 10th board and marks-->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Class 10 Board</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option value="1">State Board</option>
                      <option value="2">ICSE</option>
                      <option value="3">CBSE</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputCity">Class 10 Board Marks</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option value="1">40%-50%</option>
                      <option value="2">51%-60%</option>
                      <option value="3">61%-70%</option>
                      <option value="3">71%-80%</option>
                      <option value="3">81%-90%</option>
                      <option value="3">91%-100%</option>
                    </select>
                  </div>
                </div>
                <!--Olympaid interested in-->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Olympaids/TSE interested in</label>
                    <div class="multi_select_box" id="multi_select_subject">
                      <select
                        data-live-search="true"
                        class="subject_preference w-100"
                        name=""
                        id=""
                        multiple
                      >
                        <option value="">
                          International Science Olympiad (ISO)
                        </option>
                        <option value="">
                          International Maths Olympiad (IMO)
                        </option>
                        <option value="">
                          English International Olympiad (EIO)y
                        </option>
                        <option value="">
                          General Knowledge International Olympiad (GKIO)
                        </option>
                        <option value="">
                          International Computer Olympiad (ICO)
                        </option>
                      </select>
                    </div>
                  </div>
                  <!--Internships interested in-->
                  <div class="form-group col-md-6">
                    <label for="inputCity">Internships interested in</label>

                    <div class="multi_select_box" id="multi_select_subject">
                      <select
                        class="multi_select w-100"
                        data-live-search="true"
                        name=""
                        id="select"
                        multiple
                      >
                        <option value="">Computer Vision</option>
                        <option value="">Artificial Inetlligence</option>
                        <option value="">Graphics</option>
                        <option value="">Deep Learning</option>
                        <option value="">Web Development</option>
                      </select>
                    </div>
                  </div>
                  <!--Languages known-->
                  <div class="form-group col-md-6">
                    <label for="inputCity">Languages known</label>
                    <div class="multi_select_box" id="multi_select_subject">
                      <select
                        data-live-search="true"
                        class="subject_preference w-100"
                        name=""
                        id=""

                      >
                        <option value="">English</option>
                        <option value="">Bengali</option>
                        <option value="">Hindi</option>
                        <option value="">Gujrati</option>
                        <option value="">French</option>
                      </select>
                    </div>
                  </div>
                  <!--Current stream-->
                  <div class="form-group col-md-6">
                    <label for="inputCity">Current Stream</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option value="1">Science</option>
                      <option value="2">Commerce</option>
                      <option value="3">Humanities</option>
                    </select>
                  </div>
                  <!--Current college-->
                  <div class="form-group col-md-6">
                    <label for="inputCity">Current College</label>
                    <select
                      data-live-search="true"
                      id="inputState"
                      class="form-control selectpicker"
                    >
                      <option selected>Choose...</option>
                      <option value="1">IIT Kharagpur</option>
                      <option value="2">UEM</option>
                      <option value="3">NIT Durgapur</option>
                    </select>
                  </div>
                </div>

                <!--bachelor's degree-->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="degree1">Bachelor's Degree 1</label>
                    <select
                      data-live-search="true"
                      id="slct1"
                      class="form-control selectpicker"
                      onchange="populate('slct1','slct2')"
                    >
                      <option value="">Choose...</option>
                      <option value="btech">BTech</option>
                      <option value="bba">BBA</option>
                      <option value="honours">Honours</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="degree2">Bachelor's Degree 2</label>
                    <select id="slct2" class="form-control">
                      <option value="">Choose...</option>
                    </select>
                  </div>
                </div>
                <!--Future degree-->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="future1">Future Degree </label>
                    <select
                      data-live-search="true"
                      id="future-slct1"
                      class="form-control selectpicker"
                      onchange="populateFuture('future-slct1','future-slct2')"
                    >
                      <option value="">Choose...</option>
                      <option value="phd">PhD</option>
                      <option value="course">Short course</option>
                      <option value="job">Job</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="future2">Course</label>
                    <select id="future-slct2" class="form-control">
                      <option value="">Choose...</option>
                    </select>
                  </div>
                </div>

                <!--Add fields for future aspirations-->
                <div class="form-group" id="new-link-degree">
                  <label for="">Future Aspirations</label>
                  <!--add fields dynamically-->
                </div>
                <p id="addnewy">
                  <a
                    type="button"
                    class="btn btn-outline-dark"
                    href="javascript:new_link_degree()"
                    >Add New
                  </a>
                </p>
                <!--Add fields-->
                <div class="form-group" id="new-link">
                  <label for="">Hello</label>
                  <!--add fields dynamically-->
                </div>
                <p id="addnew">
                  <a
                    type="button"
                    class="btn btn-outline-dark"
                    href="javascript:new_link()"
                    >Add New
                  </a>
                </p>
                <!--Add fields preferred location-->
                <div class="form-group" id="new-linkx">
                  <label for="">Preferred location</label>
                  <!--add fields dynamically-->
                </div>
                <p id="addnewx">
                  <a
                    type="button"
                    class="btn btn-outline-dark"
                    href="javascript:new_linkx()"
                    >Add New
                  </a>
                </p>

                <div class="form-group">
                  <div class="form-check">
                    <input
                      required
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck"
                    />
                    <label class="form-check-label" for="gridCheck">
                      I have correctly read the above fields and filled them up
                    </label>
                    <p>
                      Please tick the checkbox and fill the above fields to
                      proceed further or go back to your previous form
                    </p>
                  </div>
                </div>
                <a type="button" class="btn btn-primary" href="/student.html"
                  >Back</a
                >
                <button type="submit" class="btn btn-primary">Next</button>
              </form>
            </div>
          </div>
        </form>
